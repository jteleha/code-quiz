<!DOCTYPE html>
<html>
    <head>
        <title>Module 4 Homework</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <header>
            <div class="large-font">Javascript Fundamentals Quiz</div>
            <button class="startButton">Begin!</button>
        </header>

        <div class="quiz-container">
            <div id="question-container"></div>
            <div id="question"></div>
            <div id="answers"></div>
        </div>
        <p>Seconds Left: <span id="timer">60 </span>seconds</p>
        <p>Score: <span id="score">0</span></p>
        <button id="submit-button">Submit Answers</button>
        <input type="text" id="initials" placeholder="Enter Initials Here">
        <button id="save-button">Save Score</button>
        <script src="script.js"></script>
    </body>
</html>
